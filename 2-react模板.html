<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>

	<!-- react.js React核心模块 -->
	<script src="react_tuts\bower_components\react\react.min.js"></script>
	<!-- react-dom.js 提供与DOM相关的功能 -->
	<script src="react_tuts\bower_components\react\react-dom.min.js"></script>
	<!-- browser JSX转化Javascript-->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
	    
</head>
<body>

	<!-- react渲染的模板内容会插入到这个DOM节点中，作为容器 -->
	<div id="container"></div>


	<!-- 在React开发中，使用JSX，跟javascript不兼容，要设置type='text/babel' -->
	<!-- babel编译器（将es6 转换为 es5） -->
	<script type="text/babel">		
	  {/* 此处编写react编码 */}
	</script>

</body>
</html>
